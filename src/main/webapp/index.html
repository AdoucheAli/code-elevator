<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="lib/easeljs-0.6.0.min.js"></script>
    <script type="text/javascript" src="lib/tweenjs-0.4.0.min.js"></script>
    <script>
        var NUMBER_OF_FLOORS = 6;
        var stage;
        var elevator;

        document.onkeydown = function(e) {
            if (e.keyCode == 38) {
                elevator.up();
            } else if (e.keyCode == 40) {
                elevator.down();
            }
        }

        function init(canvasId) {
            stage = new createjs.Stage(canvasId);

            for (var floorNumber = 1; floorNumber < NUMBER_OF_FLOORS; floorNumber++) {
                drawFloor(floorNumber, stage);
            }

            drawElevator(stage);

            createjs.Ticker.addEventListener("tick", stage);
            createjs.Ticker.setFPS(30);
            createjs.Ticker.useRAF = true;

            elevator.up = function() {
                createjs.Tween.get(elevator, {}).to({y:elevator.y - stage.canvas.height / NUMBER_OF_FLOORS}, 1000, createjs.Ease.sineInOut);
            }

            elevator.down = function() {
                createjs.Tween.get(elevator, {}).to({y:elevator.y + stage.canvas.height / NUMBER_OF_FLOORS}, 1000, createjs.Ease.sineInOut);
            }
        }

        function drawFloor(floorNumber, stage) {
            var x = Math.floor(stage.canvas.width * .25);
            var y = Math.floor(stage.canvas.height / NUMBER_OF_FLOORS * floorNumber);

            var floor = new createjs.Graphics().beginStroke('rgb(96, 96, 96)')
                    .moveTo(x, y)
                    .lineTo(stage.canvas.width - 20, y)
                    .endStroke();

            stage.addChild(new createjs.Shape(floor));
        }

        function drawElevator(stage) {
            var x = Math.floor(stage.canvas.width * .05);
            var y = stage.canvas.height - (stage.canvas.height / NUMBER_OF_FLOORS);
            var rect = new createjs.Graphics().beginStroke('rgb(96, 96, 96)').drawRect(
                    x,
                    y,
                    Math.floor(stage.canvas.width * .2),
                    stage.canvas.height / NUMBER_OF_FLOORS
            );
            elevator = new createjs.Shape(rect);

            stage.addChild(elevator);
        }
    </script>
    <style type="text/css">
body {
    background-color: rgb(57, 57, 57);
}
    </style>
</head>
<body onload="init('elevator');">
<canvas id="elevator" width="200" height="300">
    elevator
</canvas>
</body>
</html>
